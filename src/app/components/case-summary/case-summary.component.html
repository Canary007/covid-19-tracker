<div class="container-fluid px-0">
    <div class="row" [style.margin-top]="'1rem'">
        <div class="col-md-4 d-block mb-3" *ngFor="let card of caseSummary">
            <mat-card [style.background]="card.background">
                <mat-card-header class="d-flex flex-column text-center">
                    <mat-card-title [style.color]="card.color">
                        <h3>{{card.title}}</h3>
                        <h2 [style.font-size]="'2rem'">{{card.count}}</h2>
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
